services:

  backend-app:
    container_name: support-chat-app
    build: .
    ports:
      - "8080:8050"
    networks:
      - microservices-net
    depends_on:
      - postgres
      - kafka
      - zipkin
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/anirudh?sessionTimezone=Asia/Kolkata
      - SPRING_DATASOURCE_USERNAME=anirudh
      - SPRING_DATASOURCE_PASSWORD=anirudh
#      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=ms_kafka:29092
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_SESSION_JDBC_INITIALIZE_SCHEMA=never

  postgres:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: anirudh
      POSTGRES_PASSWORD: anirudh
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - microservices-net
    restart: unless-stopped

